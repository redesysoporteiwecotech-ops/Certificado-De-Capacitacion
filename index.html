<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta de Certificados - IWECOTECH</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="assets/logo-iwecotech.png" alt="Logo IWECOTECH" class="logo" />
    </div>
    <h1 class="title">Consulta de Certificados</h1>

    <form id="consultaForm">
      <label for="cedula">Cédula de Identidad</label>
      <input type="text" id="cedula" placeholder="Ingrese su número de cédula" required />
      <button type="submit" id="btnConsultar">Consultar</button>
    </form>

    <p id="loading" class="loading oculto">Consultando...</p>

    <div id="resultado" class="resultado oculto">
      <div id="carnetPDF" class="carnet">
        <div class="carnet-info">
          <h2>Carnet Digital</h2>
          <p><strong>Nombre:</strong> <span id="r_nombre"></span></p>
          <p><strong>Apellido:</strong> <span id="r_apellido"></span></p>
          <p><strong>Cédula:</strong> <span id="r_cedula"></span></p>
          <p><strong>Oficio:</strong> <span id="r_oficio"></span></p>
          <p><strong>Ocupación:</strong> <span id="r_ocupacion"></span></p>
          <p><strong>N° de Certificado:</strong> <span id="r_certificado"></span></p>
          <p><strong>N° de Carnet:</strong> <span id="r_carnet"></span></p>
          <p><strong>Curso:</strong> <span id="r_curso"></span></p>
          <p><strong>Emisión:</strong> <span id="r_emision" class="activo"></span></p>
          <p><strong>Vencimiento:</strong> <span id="r_vencimiento" class="vencido"></span></p>
        </div>
        <img id="r_qr" class="qr" alt="QR del Certificado" />
      </div>

      <div id="botones"></div>
    </div>
  </div>

  <footer class="footer">
    © <span id="year"></span> IWECOTECH — Todos los derechos reservados
  </footer>

<script src="script.js"></script>
</body>
</html>
